<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Primer taller: Calculando figuras Geométricas</p>
    </header>

    <section>
      <h2>Calcula el área y perimetro de un cuadrado</h2>

      <form>
        <label for="InputCuadrado">
          Escribe cuanto mide cada lado de tu cuadrado
        </label>
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcPerimetroCuadrado()">
          Calcula el Perímetro
        </button>
        <button type="button" onclick="calcAreaCuadradro()">
          Calcula el área
        </button>
      </form>
    </section>

    <form>
        <label for="InputTrianguloLadoUno">
          Escribe cuanto mide  lado 1 de tu triangulo
        </label>
        <input id="InputTrianguloLadoUno" type="number" />

        <label for="InputTrianguloLadoDos">
          Escribe cuanto mide lado 2 de tu triangulo
        </label>
        <input id="InputTrianguloLadoDos" type="number" />

        <label for="InputTrianguloBase">
          Escribe cuanto mide la base de tu triangulo
        </label>
        <input id="InputTrianguloBase" type="number" />
        <button type="button" onclick="calcAlturaTriangulo()">
          Calcula la altura
        </button>
        <!-- <button type="button" onclick="calcAreaTriangulo()">
          Calcula el área
        </button> -->
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
